# Docker Compose Configuration with Environment Variables
version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: axum-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-my_axum_db}
      MYSQL_USER: ${DB_USER:-axum}
      MYSQL_PASSWORD: ${DB_PASSWORD:-rahasia123}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - axum-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Axum API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: axum-api
    restart: always
    environment:
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-8080}
      DATABASE_URL: mysql://${DB_USER:-axum}:${DB_PASSWORD:-rahasia123}@mysql:3306/${DB_NAME:-my_axum_db}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGINS: ${CORS_ORIGINS}
      RUST_LOG: ${RUST_LOG:-info}
      AUTO_CREATE_USER: ${AUTO_CREATE_USER:-true}
      DEFAULT_USERNAME: ${DEFAULT_USERNAME:-admin}
      DEFAULT_PASSWORD: ${DEFAULT_PASSWORD:-Admin@123}
    ports:
      - "${PORT:-8080}:8080"
    volumes:
      - ./uploads:/app/uploads
    networks:
      - axum-network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: axum-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - axum-network
    depends_on:
      - api
    profiles:
      - with-nginx

volumes:
  mysql_data:
    driver: local

networks:
  axum-network:
    driver: bridge
